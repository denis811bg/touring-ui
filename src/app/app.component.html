    <mat-card class="filter-card">
      <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-card class="type-card">
          <mat-card-header>
            <mat-card-title>Types:</mat-card-title>
          </mat-card-header>
          <mat-card-content class="type-content">
            <div class="type-button" *ngFor="let type of types">
              <button mat-fab extended
                      (click)="toggleType(type)"
                      [color]="isSelected(type) ? 'accent' : 'primary'">
                <mat-icon *ngIf="isSelected(type)">done</mat-icon>
                {{ type.toString() }}
              </button>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="other-filter-card">
          <mat-card-header>
            <mat-card-title>Other filters:</mat-card-title>
          </mat-card-header>
          <mat-card-content class="other-filters-content">
            <mat-form-field appearance="outline">
              <mat-label>Radius (0 - 50000 meters)</mat-label>
              <input matInput
                     type="number"
                     [(ngModel)]="radius"
                     min="0"
                     max="50000">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Latitude</mat-label>
              <input matInput
                     type="number"
                     [(ngModel)]="gmCenter.lat">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Longitude</mat-label>
              <input matInput
                     type="number"
                     [(ngModel)]="gmCenter.lng">
            </mat-form-field>

          </mat-card-content>
        </mat-card>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="action-button"
                color="primary"
                (click)="filter()">
          Filter Places
        </button>
      </mat-card-actions>
    </mat-card>
